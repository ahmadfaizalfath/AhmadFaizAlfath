<!DOCTYPE html>
<html>

<head>
    <title>Kawasan Rawan Bencana Tanah Longsor</title>
    <link rel="stylesheet" href="library/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="library/leaflet/leaflet.js"></script>
    <script src="library/leaflet-providers-master/leaflet-providers.js"></script>
    <script src="library/jquery.min.js"></script>
</head>

<body>
    <div id="map">
        <script>
            var map = L.map('map').setView([-7.810675375915286, 110.4459454609755], 14);

            var baseLayers = {
                'Esri WorldImagery': L.tileLayer.provider('Esri.WorldImagery').addTo(map),
                'Esri WorldTopoMap': L.tileLayer.provider('Esri.WorldTopoMap'),
                'OSM Default': L.tileLayer.provider('OpenStreetMap.DE'),
                'OSM France': L.tileLayer.provider('OpenStreetMap.France')
            };


            /* Memanggil Layer Bahaya Longsor */
            var RawanBencanaLongsor = L.geoJson(null, {
                style: function(feature) {
                    return {
                        color: "black",
                        fillColor: BahayaLongsor[feature.properties.Bahaya],
                        weight: 0.3,
                        opacity: 0,
                        fillOpacity: 0.7
                    };
                },
                onEachFeature: function( feature, layer ){
                    layer.bindPopup(
                        "Bahaya Longsor : " + "<left>" + feature.properties.Bahaya + "</left>" + "<br>" +
                        "Luas :" + "<left>" + feature.properties.Shape_Area + "</left>" + " m2"
                        ).addTo(map)
                }
            });
            $.getJSON("data/GitHub Longsor geo.json", function(data) {
                RawanBencanaLongsor.addData(data);
            });

			/* Merubah Tampilan Warna Berdasar Atribut Klas Longsor */
			var BahayaLongsor = {
				"Rendah":"#ff5757",
				"Sedang":"#ff66c4",
				"Tinggi":"#8c52ff",
			};

            var mapLayers = {
                'Bahaya Longsor': RawanBencanaLongsor,
            };

            L.control.layers(baseLayers, mapLayers).addTo(map);
        </script>
    </div>
</body>

</html>
